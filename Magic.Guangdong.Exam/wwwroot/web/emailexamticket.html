<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <title>考生准考证</title>
</head>
<body>
    <main class="container p-5">
        <h1 class="text-center mb-5">考生准考证</h1>

        <div class="grid grid-cols-2 gap-5">
            <div>
                <img src="https://example.com/path/to/photo.jpg" alt="考生照片" class="rounded-lg shadow-md w-full max-w-xs">
            </div>
            <div>
                <dl class="space-y-2">
                    <div>
                        <dt class="fw-bold">考生姓名：</dt>
                        <dd class="text-gray">张三</dd>
                    </div>
                    <div>
                        <dt class="fw-bold">身份证号：</dt>
                        <dd class="text-gray">110101199012345678</dd>
                    </div>
                </dl>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-5">
            <div>
                <dl class="space-y-2">
                    <div>
                        <dt class="fw-bold">报考科目：</dt>
                        <dd class="text-gray">数学、英语、物理</dd>
                    </div>
                </dl>
            </div>
            <div>
                <dl class="space-y-2">
                    <div>
                        <dt class="fw-bold">考试地点：</dt>
                        <dd class="text-gray">XX大学教学楼A座301室</dd>
                    </div>
                    <div>
                        <dt class="fw-bold">考试日期：</dt>
                        <dd class="text-gray">2024年4月15日</dd>
                    </div>
                    <div>
                        <dt class="fw-bold">考试时间：</dt>
                        <dd class="text-gray">上午9:00 - 11:00</dd>
                    </div>
                </dl>
            </div>
        </div>

        <p class="text-center mt-5 text-gray">请考生携带此准考证及有效身份证件准时参加考试。严禁作弊，违者将按相关规定处理。</p>
    </main>
</body>
</html>
