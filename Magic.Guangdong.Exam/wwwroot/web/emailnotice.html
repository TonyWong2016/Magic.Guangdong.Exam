<head>

        .container {
            width: 100%;

            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;

            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

            line-height: 1.6;
            margin-bottom: 15px;
        }

        .button {
            display: inline-block;
            background-color: #1e9fff;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.2s ease-in-out;
        }

            .button:hover {

            }
    </style>
</head>

    <div class="container">
