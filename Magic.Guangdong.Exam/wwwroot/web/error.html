<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公共错误页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            
        }

        .error-container {
            text-align: center;
            padding: 3rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-width: 3px; /* 边框宽度 */
            border-style: solid; /* 边框样式 */
            border-color: red; /* 边框颜色 */
        }
        
        h1 {
            color: #343a40;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        p {
            color: #6c757d;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    
    <div class="error-container" >
        <h1 id="error-title">系统发生错误</h1>
        <p id="error-description">?error1?</p>
        <p id="error-description">?error2?</p>
    </div>

 

</body>
</html>
